stages:
  - build
  - test
  - deploy

# trusty pipeline

build:trusty:
  stage: build
  script:
    - ./build_server/debian/run_build.sh
  allow_failure: false
  only:
    - triggers
    - tags
    - /^feature/.*$/
    - /^release/.*$/
    - /^hotfix/.*$/
    - /^bugfix/.*$/
    - develop
  artifacts:
    paths:
    - build
    expire_in: 1 day
  tags:
    - ubuntu14.04

test:trusty:
  stage: test
  script:
    - ./build_server/debian/run_tests.sh
  allow_failure: false
  only:
    - triggers
    - tags
    - /^feature/.*$/
    - /^release/.*$/
    - /^hotfix/.*$/
    - /^bugfix/.*$/
    - develop
  dependencies:
    - build:trusty
  tags:
    - ubuntu14.04

deploy:trusty:
  stage: deploy
  script:
    - ./build_server/debian/run_deploy.sh
  only:
    - triggers
    - tags
    - develop
  when: on_success
  dependencies:
    - build:trusty
  artifacts:
    paths:
    - nsxtool*deb
  tags:
    - ubuntu14.04

