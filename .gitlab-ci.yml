stages:
  - ci
  - deploy

# trusty pipeline

ci:trusty:
  stage: ci
  script:
    - echo "ubuntu ci"
#    - ./build_server/debian/run_build.sh
#    - ./build_server/debian/run_tests.sh
  allow_failure: false
  only:
    - /^feature/.*$/
    - /^bugfix/.*$/
  tags:
    - ubuntu14.04

deploy:trusty:
  stage: deploy
  script:
    - ./build_server/debian/run_build.sh
    - ./build_server/debian/run_tests.sh
    - ./build_server/debian/run_deploy.sh
  allow_failure: false
  only:
    - triggers
    - tags
    - /^release/.*$/
    - /^hotfix/.*$/
    - develop
  artifacts:
    paths:
    - ${CI_PROJECT_DIR}/build/nsxtool*deb
  tags:
    - ubuntu14.04

