experiment:

    name: thom

    instrument: D19

crystal:

    space_group: P21

data:

    datasets: /home/pellegrini/data/d19/thom/y-corrected-data/*.h5
    
    min_number_frames: 50

peak_filters:

    min_sigma: 1.0

    i_over_sigma: 1.0

    d_min: 0.65 

    d_max: 10.0

peak_finder:

    kernel:
        name: annular
        
        parameters:
            r1: 5.0
            r2: 10.0
            r3: 15.0

    blob_min_size: 30    

    blob_max_size: 10000

    integration_confidence: 0.98

    search_confidence: 0.67

    absolute_threshold: 1

    threshold_value: 0.4

offset_refiner:

    n_batches: 2

    min_peaks_per_dataset: 20

    n_iterations: 200
    
