---
instrument:
    name: D9
    detector:
        name: banana
        type: flat
        sample_distance:
            value: 488.0
            units: mm
        width:
            value: 64.0
            units: mm
        height:
           value: 64.0
           units: mm
        nrows: 32
        ncols: 32
        row_min: 0
        col_min: 0
        data_ordering: BottomRightColMajor
        goniometer:
            name: lifting-arm
            axis:
                - name: gamma-arm
                  type: rotation
                  id: 1
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true

                - name: nu-arm
                  type: rotation
                  id: 3
                  direction: [1.0,0.0,0.0]
                  clockwise: false
                  physical: true

                - name: y-offset
                  type: translation
                  direction: [0.0,1.0,0.0]
                  physical: false
    sample:
        name: sample
        goniometer:
            name: Euler cradle (BL)
            axis:
                - name: omega
                  type: rotation
                  id: 16
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true

                - name: x-offset
                  type: translation
                  direction: [1.0,0.0,0.0]
                  physical: false

                - name: y-offset
                  type: translation
                  direction: [0.0,1.0,0.0]
                  physical: false

                - name: z-offset
                  type: translation
                  direction: [0.0,0.0,1.0]
                  physical: false
    source:
        name: monochromatic source
        monochromator:
            name: Cu(220)
            width:
                value: 60.0
                units: mm
            height:
                value: 80.0
                units: mm
            wavelength:
                value: 0.8409
                units:: ang
            fwhm:
                value: 0.00901
                units: ang
        goniometer:
            name: source
            axis:
                - name: om-mono
                  type: rotation
                  id: 8
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true

                - name: chi-mono
                  type: rotation
                  id: 9
                  direction: [0.0,1.0,0.0]
                  clockwise: false
                  physical: true

                - name: phi-mono
                  type: rotation
                  id: 10
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true

                - name: x-mono
                  type: translation
                  id: 7
                  direction: [1.0,0.0,0.0]
                  physical: true

                - name: y-mono
                  type: translation
                  id: 6
                  direction: [0.0,1.0,0.0]
                  physical: true
...
