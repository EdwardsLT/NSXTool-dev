---
instrument:
    name: I16
    detector:
        name: Pilatus 10k
        type: flat
        sample_distance:
            value: 488.0
            units: mm
        width:
            value: 64.0
            units: mm
        height:
           value: 64.0
           units: mm
        position: [0.0,0.0,0.0]
        nrows: 195
        ncols: 487
        row_min: 0
        col_min: 0
        data_ordering: TopLeftColMajor

        goniometer:
            name: delta-arm
            axis:
                - name: delta
                  type: rotation
                  direction: [1.0,0.0,0.0]
                  clockwise: false
                  offset: 0.0
                  physical: true

                - name: gamma
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: false
                  offset: 0.0
                  physical: true
    sample:
        name: sample
        position: [0.0,0.0,0.0]
        goniometer:
            name: Kappa goniometer
            axis:
                - name: phi
                  type: rotation
                  direction: [1.0,0.0,0.0]
                  clockwise: false
                  offset: 0.0
                  physical: true

                - name: chi
                  type: rotation
                  direction: [0.0,1.0,0.0]
                  clockwise: false
                  offset: 0.0
                  physical: true

                - name: eta
                  type: rotation
                  direction: [1.0,0.0,0.0]
                  clockwise: false
                  offset: 0.0
                  physical: true

                - name: mu
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: false
                  offset: 0.0
                  physical: true
    source:
        name: monochromatic source
        position: [0.0,0.0,0.0]
        width:
            value: 1.0
            units: mm
        height:
            value: 1.0
            units: mm
        wavelength: 1.24
        goniometer:
            name: source
            axis:
                - name: x-offset
                  type: translation
                  direction: [1.0,0.0,0.0]
                  offset: 0.0
                  physical: false

                - name: y-offset
                  type: translation
                  direction: [0.0,1.0,0.0]
                  offset: 0.0
                  physical: false
...
