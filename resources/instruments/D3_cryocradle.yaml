---
instrument:
    name: D3
    detector:
        name: banana
        type: flat
        sample_distance:
            value: 488.0
            units: mm
        width:
            value: 80.0
            units: mm
        height:
            value: 80.0
            units: mm
        nrows: 1
        ncols: 1
        row_min: 0
        col_min: 0
        goniometer:
            name: gamma-arm
            axis:
                - name: 2theta(gamma)
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: false
                  physical: true
    sample:
        name: sample
        goniometer:
            name: Euler cradle (BL)
            axis:
                - name: omega
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: false
                  physical: true

                - name: chi
                  type: rotation
                  direction: [0.0,1.0,0.0]
                  clockwise: false
                  physical: true

                - name: phi
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: false
                  physical: true
    source:
        name: monochromatic source
        monochromator:
            name: mono
            width:
                value: 1.0
                units: mm
            height:
                value: 1.0
                units: mm
            wavelength:
                value: 1.24
                units: ang
            fwhm:
                value: 0.00901
                units: ang
        goniometer:
            name: source-gonio
            axis:
                - name: x-offset
                  type: translation
                  direction: [1.0,0.0,0.0]
                  physical: false

                - name: y-offset
                  type: translation
                  direction: [0.0,1.0,0.0]
                  physical: false
...
