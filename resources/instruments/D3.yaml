---
instrument:
    name: D3
    detector:
        name: banana
        type: flat
        sample_distance:
            value: 488.0
            units: mm
        width:
            value: 80.0
            units: mm
        height:
            value: 80.0
            units: mm
        nrows: 32
        ncols: 32
        row_min: 0
        col_min: 0
        position: [0.0,0.0,0.0]
        goniometer:
            name: gamma-arm
            axis:
                - name: 2theta(gamma)
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: false
                  offset: 0.0
                  physical: true
    sample:
        name: sample
        position: [0.0,0.0,0.0]
        goniometer:
            name: Euler cradle (BL)
            axis:
                - name: chi
                  type: rotation
                  direction: [0.0,1.0,0.0]
                  clockwise: false
                  offset: 0.0
                  physical: true

                - name: phi
                  type: rotation
                  direction: [0.0,0.0,1.0]
                  clockwise: false
                  offset: 0.0
                  physical: true
    source:
        name: monochromatic source
        type: monochromatic
        width:
            value: 1.0
            units: mm
        height:
            value: 1.0</height>
            units: mm
        wavelength: 1.24
        position: [0.0,0.0,0.0]
        goniometer:
            name: source-gonio
            axis:
                - name: x-offset
                  type: translation
                  direction: [1.0,0.0,0.0]
                  offset: 0.0
                  physical: false

                - name: y-offset
                  type: translation
                  direction: [0.0,1.0,0.0]
                  offset: 0.0
                  physical: false
...
