---
instrument:
    name: D19
    detector:
        type: cylindrical
        name: banana
        sample_distance:
            value: 764.0
            units: mm
        angular_width:
            value: 120.0
            units: deg
        height:
            units: m
            value: 0.4
        nrows: 256
        ncols: 640
        row_min: 0
        col_min: 0
        data_ordering: TopRightColMajor
        gain: 0.86
        baseline: 0.0
        goniometer:
            name: gamma-arm
            axis:
                - name: 2theta(gamma)
                  type: rotation
                  id: 1
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true

                - name: x-offset
                  type: translation
                  direction: [1.0,0.0,0.0]
                  physical: false

                - name: y-offset
                  type: translation
                  direction: [0.0,1.0,0.0]
                  physical: false

                - name: z-offset
                  type: translation
                  direction: [0.0,0.0,1.0]
                  physical: false
    sample:
        name: sample
        goniometer:
            name: Euler cradle (BL)
            axis:
                - name: omega
                  type: rotation
                  id: 2
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true

                - name: chi
                  type: rotation
                  id: 3
                  direction: [0.0,1.0,0.0]
                  clockwise: false
                  physical: true

                - name: phi
                  type: rotation
                  id: 4
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true

                - name: x-offset
                  type: translation
                  direction: [1.0,0.0,0.0]
                  physical: false

                - name: y-offset
                  type: translation
                  direction: [0.0,1.0,0.0]
                  physical: false

                - name: z-offset
                  type: translation
                  direction: [0.0,0.0,1.0]
                  physical: false
    source:
        name: monochromatic source
        monochromator:
            name: mono
            width:
                value: 1.0
                units: mm
            height:
                value: 1.0
                units: mm
            wavelength:
                value: 1.24
                units: ang
            fwhm:
                value: 0.00901
                units: ang
        goniometer:
            name: source
            axis:
                - name: om-mono
                  type: rotation
                  id: 8
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true

                - name: chi-mono
                  type: rotation
                  id: 9
                  direction: [0.0,1.0,0.0]
                  clockwise: false
                  physical: true

                - name: phi-mono
                  type: rotation
                  id: 10
                  direction: [0.0,0.0,1.0]
                  clockwise: true
                  physical: true

                - name: x-mono
                  type: translation
                  id: 7
                  direction: [1.0,0.0,0.0]
                  physical: true

                - name: y-mono
                  type: translation
                  id: 6
                  direction: [0.0,1.0,0.0]
                  physical: true
...
